<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
</head>
    <body>
    <h1 class="title">Bouncy balls</h1>
    
    <div class="gameBox"></div> <!-- main game div -->

    <script src="./lib/underscore.js"></script>
    <script src="./lib/d3.v3.js"></script>
        <script>
        var title = d3.select("h1")
            .style({"font" : "sans-serif"});
        var body = d3.select("body");
        // body.style("background-color", "#e3e3e3");

        var w = window.innerWidth, h = window.innerHeight;
        
        var container = body.append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("fill", "white");
       
        var circleMovement = {
                    "r" : 10,
                    "cx": function(){ return Math.random() * w; },
                    "cy": function(){ return Math.random() * h; }
                    };

        var allEnemies = container.selectAll("circle")
                .data(d3.range(0,80))
                .enter()
                .append("circle")
                .style("fill", function(i){ return "#"+((1<<24)*Math.random()|0).toString(16)})
                .attr(circleMovement);
               
        var enemyOnTheMove = function(){
            container.selectAll("circle")
            .transition().duration(2000)
            .attr(circleMovement)};

     
        setInterval(enemyOnTheMove, 2500);  // dance, dancy balls, dance!        
        
        var goodCircle = container.selectAll("goodCircle");
        d3.select("goodCircle").enter().append()
            .attr("r", 30)
            .style({"fill" : "red"})
            // .style("border", "black")
       


        </script>
    </body>
</html>
